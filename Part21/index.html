<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Traversing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="siblings">
        <div> Div
            <p> Paragraph </p>
            <span>Span</span>
            <h2>H2</h2>
            <h3>H3</h3>
            <p>Paragraph</p>
            <a href="#">website</a>
        </div>
    </div>   
        
    <button id="btn1">Sibling</button>
    <button id="btn2">Specific siblings</button>
    <button id="btn3">Next siblings</button>
    <button id="btn4">Next all siblings</button>
    <button id="btn5">Until next sibling</button>
    <button id="btn6">Previous sibling</button>
    <button id="btn7">Previous all sibling</button>
    <button id="btn8">Until Previous sibling</button>
      
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
